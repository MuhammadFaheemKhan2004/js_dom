<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🌤 Weather App with Clouds</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }

    iframe {
      border: none;
      border-radius: 1rem;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-blue-100 to-blue-300 min-h-screen flex flex-col items-center justify-start p-4 space-y-6">

  <div class="bg-white shadow-xl rounded-2xl p-8 max-w-md w-full space-y-6 text-center">
    <h1 class="text-3xl font-bold text-blue-700">🌤 Weather App</h1>

    <input id="cityInput" type="text" placeholder="Enter city name..."
      class="w-full p-3 border rounded-xl text-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />

    <button id="fetchBtn"
      class="bg-blue-600 text-white px-6 py-2 rounded-xl text-lg hover:bg-blue-700 transition duration-200">
      Get Weather
    </button>

    <div id="output" class="text-left bg-gray-100 p-4 rounded-xl text-gray-700 whitespace-pre-line min-h-[100px]">
      🌎 Enter a city name to get weather.
    </div>
  </div>

  <!-- Map Section -->
  <div class="w-full max-w-3xl space-y-6">
    <div id="map" class="rounded-2xl shadow-lg"></div>

    <!-- Windy iframe section (initially hidden) -->
    <iframe id="windyFrame" width="100%" height="500" class="shadow-lg hidden"
      src="https://embed.windy.com/embed2.html?lat=31.52&lon=74.35&detailLat=31.52&detailLon=74.35&width=650&height=450&zoom=5&level=surface&overlay=clouds&menu=&message=true&marker=true&calendar=now&pressure=&type=map&location=coordinates&detail=&metricWind=default&metricTemp=default&radarRange=-1">
    </iframe>
  </div>

  <script>
    const apiKey = "4ddd91aa44ac8043b7cfa317fb51d3ff"; // Use your OpenWeatherMap API key

    const cityInput = document.getElementById("cityInput");
    const fetchBtn = document.getElementById("fetchBtn");
    const output = document.getElementById("output");
    const windyFrame = document.getElementById("windyFrame");

    let map;
    let weatherLayer;

    function initMap() {
      map = L.map("map").setView([20, 0], 2);

      // Base map
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "&copy; OpenStreetMap contributors"
      }).addTo(map);
    }

    function updateWeatherLayer(lat, lon) {
      if (weatherLayer) {
        map.removeLayer(weatherLayer);
      }

      // Dummy tile (since clouds layer needs a paid plan)
      weatherLayer = L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        opacity: 0
      });

      weatherLayer.addTo(map);
      map.setView([lat, lon], 7);
    }

    function updateWindyMap(lat, lon) {
      windyFrame.src = `https://embed.windy.com/embed2.html?lat=${lat}&lon=${lon}&detailLat=${lat}&detailLon=${lon}&width=650&height=450&zoom=7&level=surface&overlay=clouds&menu=&message=true&marker=true&calendar=now&pressure=&type=map&location=coordinates&detail=&metricWind=default&metricTemp=default&radarRange=-1`;
      windyFrame.classList.remove("hidden");
    }

    initMap();

    fetchBtn.addEventListener("click", () => {
      const city = cityInput.value.trim();
      if (!city) {
        output.textContent = "⚠️ Please enter a city name.";
        return;
      }

      output.textContent = "⏳ Fetching weather data...";

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          const name = data.name;
          const country = data.sys.country;
          const temp = data.main.temp;
          const lat = data.coord.lat;
          const lon = data.coord.lon;

          output.textContent = `🌍 Weather in ${name}, ${country}\n🌡 Temp: ${temp} °C`;

          updateWeatherLayer(lat, lon);
          updateWindyMap(lat, lon);
        })
        .catch(err => {
          console.error(err);
          output.textContent = "❌ Error: " + err.message;
        });
    });
  </script>
</body>

</html>
